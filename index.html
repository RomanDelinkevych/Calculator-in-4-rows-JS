<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="mainCalculator">
    <div id="mainLine"></div>
    <div id="allButtons">
        <div id="firstColumn">
            <div id="mainFunctions">
                <button>AC</button>
<!--                <button>+/_</button>-->
<!--                <button>%</button>-->
            </div>
            <div id="num">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="zero">0</button>
<!--                <button>,</button>-->
            </div>

        </div>
        <div id="secondColumn">
            <button>/</button>
            <button>*</button>
            <button>-</button>
            <button>+</button>
            <button>=</button>
        </div>
    </div>
</div>

<script src="main.js"></script>

</html>
